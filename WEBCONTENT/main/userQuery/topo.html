html,body{ overflow-x: hidden; overflow-y: auto; }
</style>
<body>
<div class="divTop2">
 	<div id="left-div2"  class="left-div2" style="width:500px;scroll:no;margin:0 0 0 0">
  	
 	</div> 
 	<div class="middld-div2" valign="middle" onmousedown="moveStartLR(this,document.getElementById('left-div2'),document.getElementById('right-div2'));" onmousemove="movingLR(this,document.getElementById('left-div2'),document.getElementById('right-div2'));"onmouseup="moveEnd(this);" >
 	<img id="divBar2" onclick="changeDivWidth();" src="../../images/btn/left.png" style="cursor:pointer"/>
 	</div> 
 	
 	<div id="right-div2" class="right-div2"><iframe name="rfefFrame" id="rfefFrame" src="" frameborder=0 width="100%" height="100%" scrolling="auto"></iframe></div> 
</div> 
</body>
</html>

<script>
function changeDivWidth(){
  if((document.getElementById("divBar2").src).indexOf("right.png")!=-1){
    document.getElementById("divBar2").src="../../images/btn/left.png";
    document.getElementById("right-div2").style.width=0;
    document.getElementById("right-div2").style.left="-0px";
    
  }else {
   document.getElementById("divBar2").src="../../images/btn/right.png";
   _lastWidth=document.getElementById("right-div2").clientWidth;
   document.getElementById("left-div2").style.width=_lastWidth;
   
  }
}

var _down = 0;  
var _lastWidth=0;    
function moveEnd(obj){      
    _down = 0;      
    obj.releaseCapture();      
}  
function moveStartLR(obj,lDiv,rDiv){      
    obj.setCapture();      
    obj.style.zIndex = 10;      
    _down = 1;
    _styleWidth =  lDiv.clientWidth;   
     
    _sideLeft = event.clientX - _styleWidth;      
              
    event.cancelBubble = true;      
    event.returnValue = false;      
}      
     
function movingLR(obj,lDiv,rDiv){      
    if(_down==1){
                  
              _styleWidth = Math.max(xx = event.clientX - _sideLeft,0); 
              if(rDiv.clientWidth>2 || _styleWidth<lDiv.clientWidth){ 
              lDiv.style.width = _styleWidth; 
              document.getElementById("divBar2").src="../../images/btn/left.png";
              }    
    }      
}
</script>
