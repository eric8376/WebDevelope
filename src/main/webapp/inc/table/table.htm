<div  id="tableDiv" style="height:300px;width:400px;"> 
	        <table   id="scrollTable"  >  
            <TR   >   
            <TD   nowrap style="width:100px" id="col1">Header   A</TD>   
            <TD   nowrap style="width:50px" id="col2">Header   B</TD>

            </table>

<input type="button" value="delete" onclick="getCheckedItems()">
</body>
</html>
 <script>
var tb=new DataGrid("tableDiv","scrollTable",{"showCheck":true,"trDblClick":clk});
function deleteTable(){
	var dl=new Array(0);
	for(i=0;i<20;i++)
	{
			var o=new Object();
			o.col1=i+"_1";
			o.col2=i+"_2";
			o.col3=i+"_3";
			dl.push(o);
		}
		var o=new Object();
		o.col2="11111111111111111111111111111111111";
		dl.push(o);
	tb.loadData(dl);
}
function clk(selectItem){
	alert(selectItem.col1);
}
function getCheckedItems(){
	alert(tb.getCheckedItems()[0].col1);
}
  	</script>
