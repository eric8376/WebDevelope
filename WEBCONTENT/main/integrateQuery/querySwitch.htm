<head>

<link rel="stylesheet" href="css/integerate.css" type="text/css">
<script type="text/javascript" src="js/ajax.js"></script>
<script type="text/javascript" src="js/tab-view.js"></script>

</head>
<body onload='init();'  ">
	
		<div style="position:absolute; left:2px; top:2px;height:20px width:600px;">
		<form id="qryCondition" style="background-color: #F8F3F7;">
			设备编号&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type='text' id='eqpNo' onkeydown='isEnter(event.keyCode||event.which)'>&nbsp;&nbsp;&nbsp;&nbsp;
			设备名称&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type='text' id='eqpName' onkeydown='isEnter(event.keyCode||event.which)'>&nbsp;&nbsp;&nbsp;&nbsp;<br>
			设备型号&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<select id="eqpModelName" style="width:155px"><option></option></select>&nbsp;&nbsp;&nbsp;&nbsp;
			资源类型&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type='text' id='resTypeId' onkeydown='isEnter(event.keyCode||event.which)'>&nbsp;&nbsp;&nbsp;&nbsp;<br>
			所属区域&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type='text' id='regionName' onkeydown='isEnter(event.keyCode||event.which)'>&nbsp;&nbsp;&nbsp;&nbsp;
			所属交换节点&nbsp;&nbsp;<input type='text' id='exNodeName' onkeydown='isEnter(event.keyCode||event.which)'>&nbsp;&nbsp;&nbsp;&nbsp;<br>
			所属交换局&nbsp;&nbsp;&nbsp;&nbsp;<input type='text' id='exStationName' onkeydown='isEnter(event.keyCode||event.which)'>&nbsp;&nbsp;&nbsp;&nbsp;
			<input style='width:65px;align:right' class="button_blue" type="button" id="queryBtn" value='查询(P)' onclick="dataList.pageNo=1;execQuery();">
		
			</form>
		</div>

	<div id="optSegGridbox" style="background-color:white;overflow:hidden;border:0px solid blue;position:absolute; left:6px; top:106px;height:350px;width:99%;"></div>



<div id="staticDiv" style="position:absolute; left:2px; top:460px;height:19px;width:95%;text-align:right;background-color: #F8F3F7;">
<span class="span_mouseout" id="pageInfoSpan"></span>&nbsp;&nbsp;&nbsp;&nbsp;
<span onclick="dataList.firstPage();execQuery();" class="span">首页</span> 
<span onclick="dataList.prePage();execQuery();" class="span">上一页</span>
<span onclick="dataList.nextPage();execQuery();" class="span">下一页</span>
<span onclick="dataList.lastPage();execQuery();" class="span">末页</span>
</div>
<div id="confirmDiv" style="position:absolute; left:2px; top:478px;height:19px;width:95%;text-align:center;background-color: #F8F3F7;">
<input style='width:65px;align:right' class="button_blue" type="button" id="queryBtn" value='确定' onclick="okBtnClick(optSegGrid)">
<input style='width:65px;align:right' class="button_blue" type="button" id="queryBtn" value='取消' onclick="window.close();">
</div>

</body>
<script>
var dataList=new DataList(null,0,20,1);
var diaLogParam=window.dialogArguments;
		
function init(){
 optSegGrid = new dhtmlXGridObject('optSegGridbox');
 optSegGrid.setImagePath("../../inc/dhtmlxGrid/imgs/");

 optSegGrid.setHeader("设备编号,设备名称,IP地址,子网掩码,安置地点,设备序列号,设备型号,硬件版本,软件版本,保护方式,功能名称,功能描述,业务状态,维护状态,别名,补丁号,电源信息,专业类型,生产厂家,所属区域,所属交换节点,所属交换局"); 
 optSegGrid.setInitWidths("80,150,100,120,120,120,120,120,120,120,120,120,120,120,120,120,120,120,120,120,120,120")
 optSegGrid.setColAlign("left,left,left,left,left,left,left,left,left,left,left,left,left,left,left,left,left,left,left,left,left,left")
 optSegGrid.setColShow("block,block,block,block,block,block,block,block,block,block,block,block,block,block,block,block,block,block,block,block,block,block");
 optSegGrid.setColId("eqpNo,eqpName,ipAddress,subnetMask,roomName,eqpSequence,eqpModelName,hdweVer,swVer,protectStyleName,functionName,functionDesc,oprStateName,mntStateName,alias,mendNo,powerInfo,speciality,vendor,regionName,exNodeName,exStationName")
	 //optSegGrid.setMultiselect(true) 
 optSegGrid.setColTypes("ro,ro,ro,ro,ro,ro,ro,ro,ro,ro,ro,ro,ro,ro,ro,ro,ro,ro,ro,ro,ro,ro");
 optSegGrid.setColSorting("str,str,str,str,str,str,str,str,str,str,str,str,str,str,str,str,str,str,str,str,str,str")

 optSegGrid.init();
 optSegGrid.setDblClick(_dataItemDbClick);
 document.all.pageInfoSpan.innerHTML="每页<input type='text' style='height:12px;width:12px' id='pageCount' value='"+dataList.count+"'>条 总共"+dataList.total+"条 第"+dataList.pageNo+"/"+dataList.maxPageNo+"页";
 setSelecttion("eqpModel",queryEqpModel(),"eqpModel","eqpModel");
}

function queryEqpModel(){
	var serviceCall = new ServiceCall();
	 var obj=new Object();
	 obj.viewName='RME_EQP_MODEL';
	 obj.advQueryC="delete_state='0' and eqp_type_id=2800 order by EQP_MODEL asc";
	 serviceCall.init("queryForListSvc");
	 var list=serviceCall.execute(obj);
	 if(list&&list.length)return list;
	 return null;
}

function execQuery(){
	 dataList.count=parseInt(document.all.pageCount.value);
	 var serviceCall = new ServiceCall(); 
	 
	 var obj=new Object();
	 obj.pageIndex=dataList.pageNo.toString();//第几页
	 obj.pageSize=dataList.count.toString();//每页大小
	 obj.needFieldConvert="1";
	 
	var fm=new FormUtil(eval("qryCondition"));
	var formInfo=fm.getData();
	for(key in formInfo){
		if(formInfo[key]!="")obj[key]=formInfo[key];
	}
	obj.tableSqlMap="CircuitQuery.selectExEqpStep";
	obj.tableCountSqlMap="CircuitQuery.selectExEqpCount";

	serviceCall.init("queryForStepSvc");
	 
	 var map=serviceCall.execute(obj);
	 if(map&&map.pageCount){
	 	dataList.maxPageNo=map.pageCount;
	 	dataList.total=map.recordCount;	
	 }else{
	 	dataList.maxPageNo=0;
	 	dataList.total=0;	 
	 }
	 if(!map||!map.list||!map.list.length)optSegGrid.clearAll();
	 else optSegGrid.loadData(map.list);
	 document.all.pageInfoSpan.innerHTML="每页<input type='text' style='height:12px;width:12px' id='pageCount' value='"+dataList.count+"'>条 总共"+dataList.total+"条 第"+dataList.pageNo+"/"+dataList.maxPageNo+"页";
	return 0;	 
	 
}
</script>
</html>
