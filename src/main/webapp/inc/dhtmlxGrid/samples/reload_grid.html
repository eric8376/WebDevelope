<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">

<html>
<head>
	<title>DHTML Grid samples. dhtmlXGrid - Reload Data</title>
	<meta name="KEYWORDS" content="dhtmlxgrid, dhtml grid, javascript grid, javascript, DHTML, grid, grid control, dynamical scrolling, xml, AJAX, API, cross-browser, checkbox, XHTML, compatible, gridview, navigation, script, javascript navigation, web-site, dynamic, javascript grid, dhtml grid, dynamic grid, item, row, cell, asp, .net, jsp, cold fusion, custom tag, loading, widget, checkbox, drag, drop, drag and drop, component, html, scand">

<meta name="DESCRIPTION" content="Cross-browser DHTML grid with XML support and powerful API. This DHTML JavaScript grid can load its content dynamically from server using AJAX technology.">

</head>
<style>
	body {font-size:12px}
	.{font-family:arial;font-size:12px}
	h1 {cursor:pointer;font-size:16px;margin-left:10px;line-height:10px}
	xmp {color:green;font-size:12px;margin:0px;font-family:courier;background-color:#e6e6fa;padding:2px}
	div.hdr{
		background-color:lightgrey;
		margin-bottom:10px;
		padding-left:10px;
	}
</style>
<body>
	<div class="hdr">DHTML JavaScript Grid samples</div>
	<h1>Reload Data</h1>
	<p>...<br>
	</p>
	<link rel="STYLESHEET" type="text/css" href="../css/dhtmlXGrid.css">
	<script  src="../js/dhtmlXCommon.js"></script>
	<script  src="../js/dhtmlXGrid.js"></script>		
	<script  src="../js/dhtmlXGridCell.js"></script>	

	<div id="gridbox" width="600px" height="250px" style="background-color:white;overflow:hidden;border:1px solid blue"></div>

<div><a href="javascript:void(0)" onclick="reload()">Reload Grid with another XML</a></div>
	<div id="gridbox2" width="600px" height="250px" style="background-color:white;overflow:hidden;border:1px solid blue"></div>
<input type="button" onclick="deleteGrid()" value="delete">

<hr>

			
<script>
	function reload(){
		mygrid.clearAll();
		mygrid.loadXML("dynscroll.xml");
	}
		function deleteGrid(){
			var da=[{"col2":"2","col1":"1"},{"col1":"11"}];
			mygrid.loadData(da);
		}
		
		function _dataItemDbClick(idstr){
			 alert(idstr.col1);
			
		}
	mygrid = new dhtmlXGridObject('gridbox');
	mygrid.setImagePath("../imgs/");
	mygrid.setHeader("Column A, Column B");
	mygrid.setInitWidths("100,250")
	mygrid.setColAlign("right,left")
	mygrid.setColShow("block,block");
	mygrid.setColId("col1,col2");
	mygrid.setColTypes("ro,ed");
	mygrid.setColSorting("int,str")
  
	mygrid.init();
	
	
	
mygrid2 = new dhtmlXGridObject('gridbox2');
	mygrid2.setImagePath("../imgs/");
	mygrid2.setHeader("Column A, Column B");
	mygrid2.setInitWidths("100,250")
	mygrid2.setColAlign("right,left")
	mygrid2.setColTypes("ro,ed");
	mygrid2.setColSorting("int,str")
	mygrid2.init();
	mygrid2.loadXML("dynscroll.xml");	
</script>
	
</body>
</html>
