<body onload='init();'  >
	<div style="position:absolute; left:2px; top:2px;height:20px width:600px";background-color: #F8F3F7;>
		<form id="qryCondition"  style="background-color: #F8F3F7;">
	交接箱编码&nbsp;&nbsp;<input type="text" id="cntBoxNo" onkeydown="isEnter(event.keyCode||event.which)">&nbsp;&nbsp;&nbsp;&nbsp;
	交接箱名称&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="text" id="cntBoxName" onkeydown="isEnter(event.keyCode||event.which)">&nbsp;&nbsp;<br>
	别　　名&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="text" id="alias" onkeydown="isEnter(event.keyCode||event.which)">&nbsp;&nbsp;&nbsp;&nbsp;
	标称容量&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="text" id="capacity" onkeydown="isEnter(event.keyCode||event.which)">&nbsp;&nbsp;<br>
	缆段类型&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="text" id="lineType" onkeydown="isEnter(event.keyCode||event.which)">&nbsp;&nbsp;&nbsp;&nbsp;
	缆段ID&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="text" id="lineId" onkeydown="isEnter(event.keyCode||event.which)">&nbsp;&nbsp;<br>
	适配类型&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="text" id="adapterId" onkeydown="isEnter(event.keyCode||event.which)">&nbsp;&nbsp;&nbsp;&nbsp;
	撑点ID&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="staypointId" id="" onkeydown="isEnter(event.keyCode||event.which)">&nbsp;&nbsp;<br>
	安装方式&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<select id="fixTypeId" style="width:155px"><option value=""></option></select>&nbsp;&nbsp;&nbsp;&nbsp;
	管理区域名称&nbsp;&nbsp;<input type="text" id="regionName" onkeydown="isEnter(event.keyCode||event.which)">&nbsp;&nbsp;
			<input style='width:65px;align:right' class="button_blue" type="button" id="queryBtn" value='查询(P)' onclick="dataList.pageNo=1;execQuery();">
			</form>
	</div>

	<div id="optSegGridbox" style="background-color:white;overflow:hidden;border:0px solid blue;position:absolute; left:6px; top:125px;height:360px;width:99%;"></div>



<div id="staticDiv" style="position:absolute; left:2px; top:460px;height:19px;width:95%;text-align:right;background-color: #F8F3F7;">
<span class="span_mouseout" id="pageInfoSpan"></span>&nbsp;&nbsp;&nbsp;&nbsp;
<span onclick="dataList.firstPage();execQuery();" class="span">首页</span> 
<span onclick="dataList.prePage();execQuery();" class="span">上一页</span>
<span onclick="dataList.nextPage();execQuery();" class="span">下一页</span>
<span onclick="dataList.lastPage();execQuery();" class="span">末页</span>
</div>
<div id="confirmDiv" style="position:absolute; left:2px; top:478px;height:19px;width:95%;text-align:center;background-color: #F8F3F7;">
<input style='width:65px;align:right' class="button_blue" type="button" id="queryBtn" value='确定' onclick="okBtnClick(optSegGrid)">
<input style='width:65px;align:right' class="button_blue" type="button" id="queryBtn" value='取消' onclick="window.close();">
</div>

</body>
<script>
var dataList=new DataList(null,0,15,1);
var diaLogParam=window.dialogArguments;
		
function init(){
 optSegGrid = new dhtmlXGridObject('optSegGridbox');
 optSegGrid.setImagePath("../../inc/dhtmlxGrid/imgs/");

 optSegGrid.setHeader("交接箱编码,交接箱名称,别名,标称容量,检查责任人,撑点ID,具体位置,门牌,Ｘ坐标,Ｙ坐标,高程,距地高度,备注,管理区域名称"); 
 optSegGrid.setInitWidths("80,150,100,120,120,120,120,120,120,120,120,120,120,180")
 optSegGrid.setColAlign("left,left,left,left,left,left,left,left,left,left,left,left,left,left")
 optSegGrid.setColShow("block,block,block,block,block,block,block,block,block,block,block,block,block,block");
 optSegGrid.setColId("cntBoxNo,cntBoxName,alias,capacity,dutyMan,staypointId,location,doorNo,x,y,z,height,notes,regionName")
	 //optSegGrid.setMultiselect(true) 
 optSegGrid.setColTypes("ro,ro,ro,ro,ro,ro,ro,ro,ro,ro,ro,ro,ro,ro");
 optSegGrid.setColSorting("str,str,str,str,str,str,str,str,str,str,str,str,str,str")

 optSegGrid.init();
 optSegGrid.setDblClick(_dataItemDbClick);
 
 document.all.pageInfoSpan.innerHTML="每页<input type='text' style='height:12px;width:12px' id='pageCount' value='"+dataList.count+"'>条 总共"+dataList.total+"条 第"+dataList.pageNo+"/"+dataList.maxPageNo+"页";
 setSelecttion("fixTypeId",queryFixType(),"serialNo","descChina");
}

function queryFixType(){
	var serviceCall = new ServiceCall();
	 var obj=new Object();
	 obj.viewName='PUB_RESTRICTION';
	 obj.advQueryC="KEYWORD='OPT_CNT_BOX_FIX' order by DESC_CHINA  asc";
	 serviceCall.init("queryForListSvc");
	 var list=serviceCall.execute(obj);
	 if(list&&list.length)return list;
	 return null;
}

function execQuery(){
	 dataList.count=parseInt(document.all.pageCount.value);
	 var serviceCall = new ServiceCall(); 
	 
	 var obj=new Object();
	 obj.pageIndex=dataList.pageNo.toString();//第几页
	 obj.pageSize=dataList.count.toString();//每页大小
	 obj.needFieldConvert="1";
	 
	var fm=new FormUtil(eval("qryCondition"));
	var formInfo=fm.getData();
	for(key in formInfo){
		if(formInfo[key]!="")obj[key]=formInfo[key];
	}
	obj.tableSqlMap="CircuitQuery.selectOptConnectBoxStep";
	obj.tableCountSqlMap="CircuitQuery.selectOptConnectBoxCount";

	serviceCall.init("queryForStepSvc");
	 
	 var map=serviceCall.execute(obj);
	 if(map&&map.pageCount){
	 	dataList.maxPageNo=map.pageCount;
	 	dataList.total=map.recordCount;	
	 }else{
	 	dataList.maxPageNo=0;
	 	dataList.total=0;	 
	 }
	 if(!map||!map.list||!map.list.length)optSegGrid.clearAll();
	 else optSegGrid.loadData(map.list);
	 document.all.pageInfoSpan.innerHTML="每页<input type='text' style='height:12px;width:12px' id='pageCount' value='"+dataList.count+"'>条 总共"+dataList.total+"条 第"+dataList.pageNo+"/"+dataList.maxPageNo+"页";
	return 0;	 
	 
}
</script>
</html>
