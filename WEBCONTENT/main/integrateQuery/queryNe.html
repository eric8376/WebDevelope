function init(){
	 neGrid = new dhtmlXGridObject('neGridbox');
	 neGrid.setImagePath("../../inc/dhtmlxGrid/imgs/");
	 neGrid.setHeader("网元编号,网元名称,系统类型,厂家名称,网元类型,网元型号,网元容量,放置机房,所属区域,IP地址,是否网关网元,联系址址,联系人,原联通传输子网"); 
	 neGrid.setInitWidths("120,120,120,120,120,120,120,120,120,120,120,120,120,120")
	 neGrid.setColAlign("left,left,left,left,left,left,left,left,left,left,left,left,left,left")
	 neGrid.setColShow("block,block,block,block,block,block,block,block,block,block,block,block,block,block");
	 neGrid.setColId("neNo,neName,sysTypeName,vendor,neTypeName,neModelName,neCapName,roomName,regionName,ipAddress,isGateway,address,principle,unSubnet")
	 //neGrid.setMultiselect(true) 
	 neGrid.setColTypes("ro,ro,ro,ro,ro,ro,ro,ro,ro,ro,ro,ro,ro,ro"); 
	 neGrid.setColSorting("str,str,str,str,str,str,str,str,str,str,str,str,str,str")
	 neGrid.init();
	 neGrid.setDblClick(_dataItemDbClick);
	 document.all.pageInfoSpan.innerHTML="每页<input type='text' style='height:18px;width:24px' id='pageCount' value='"+dataList.count+"'>条 总共"+dataList.total+"条 第"+dataList.pageNo+"/"+dataList.maxPageNo+"页";	 	 
	 	 
	setSelecttion("sysTypeName",querySpecial(),"speciality","speciality");
	setSelecttion("neModelName",queryNeModel(),"neModelName","neModelName");
}

function querySpecial(){
	var serviceCall = new ServiceCall();
	 var obj=new Object();
	 obj.viewName='PUB_SPECIALITY';
	 obj.advQueryC=" SUPER_SPECIALITY_ID=50 order by SPECIALITY  asc";
	 serviceCall.init("queryForListSvc");
	 var list=serviceCall.execute(obj);
	 if(list&&list.length)return list;
	 return null;
}

function queryNeModel(){
	var serviceCall = new ServiceCall();
	 var obj=new Object();
	 obj.needFieldConvert="1";
	 obj.tableSqlMap="CircuitQuery.selectNEModelTypeList";
	 serviceCall.init("queryForListSvc");
	 var list=serviceCall.execute(obj);
	 if(list&&list.length)return list;
	 return null;
}

function query(page){
	 dataList.count=parseInt(document.all.pageCount.value);
	 var serviceCall = new ServiceCall(); 
	 
	 var obj=new Object();
	 obj.pageIndex=dataList.pageNo.toString();//第几页
	 obj.pageSize=dataList.count.toString();//每页大小

	var fm=new FormUtil(eval("qryCondition"));
	var formInfo=fm.getData();
	for(key in formInfo){
		if(formInfo[key]!="")obj[key]=formInfo[key];
	}
	obj.needFieldConvert="1";
	obj.tableSqlMap="CircuitQuery.selectNEStep";
	obj.tableCountSqlMap="CircuitQuery.selectNECount";	
	
	serviceCall.init("queryForStepSvc");
	serviceCall.init("queryForStepSvc");
	 
	 var map=serviceCall.execute(obj);
	 if(map&&map.pageCount){
	 	dataList.maxPageNo=map.pageCount;
	 	dataList.total=map.recordCount;	
	 }else{
	 	dataList.maxPageNo=0;
	 	dataList.total=0;	 
	 }
	 if(!map||!map.list||!map.list.length)neGrid.clearAll();
	 else neGrid.loadData(map.list);
	 document.all.pageInfoSpan.innerHTML="每页<input type='text' style='height:18px;width:24px' id='pageCount' value='"+dataList.count+"'>条 总共"+dataList.total+"条 第"+dataList.pageNo+"/"+dataList.maxPageNo+"页";
	return 0;
}
