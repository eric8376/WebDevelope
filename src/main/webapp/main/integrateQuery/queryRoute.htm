<title></title>
<link rel="stylesheet" href="css/tab-view.css" type="text/css" media="screen">
<script type="text/javascript" src="js/ajax.js"></script>
<script type="text/javascript" src="js/tab-view.js"></script>
<script language="javascript" type="text/javascript" src="../../inc/calendar/WdatePicker.js"></script>

<style type="text/css">
body table{
	margin-top:0px;
	font-size:12px;
}
</style>
<script>
var resId = GetUrlParameter("resId");
var resType = GetUrlParameter("resType");
var oprStateId = GetUrlParameter("oprStateId");
//涉及到下拉框的查询
function queryRoute(){
	 var serviceCall = new ServiceCall(true,setHeight);
	 var obj=new Object();
	 obj.resId=resId;
	 obj.resType=resType;
	 obj.oprStateId=oprStateId;
	 serviceCall.init("txtRouteQrySvc");
	 var routeTxt=serviceCall.execute(obj);	
}

function setHeight(routeTxt){
	 if(routeTxt&&routeTxt!="")
	 	document.all.routeInfo.innerHTML = routeTxt.replace(/(\\n)|(\n)/g,"<br>");
	 window.parent.setFrameHeight();
}
</script>
</head>
<body onload="queryRoute()">
	<div id="routeInfo"></div>
	
</body>


</html>
