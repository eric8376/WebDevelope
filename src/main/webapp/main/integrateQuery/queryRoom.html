<script>
var dataList=new DataList(null,0,20,1);

function init(){
	 roomGrid = new dhtmlXGridObject('roomGridbox');
	 roomGrid.setImagePath("../../inc/dhtmlxGrid/imgs/");
	 roomGrid.setHeader("机房名称,机房编号,值班电话,面积,净高度,所属区域,所属局站,所属专业,机房类型"); 
	 roomGrid.setInitWidths("120,150,120,120,120,120,120,120,120")
	 roomGrid.setColAlign("left,left,left,left,left,left,left,left,left")
	 roomGrid.setColShow("block,block,block,block,block,block,block,block,block");
	 roomGrid.setColId("roomName,roomNo,ondutyTele,area,height,regionName,stationName,speciality,roomTypeName")
	 //roomGrid.setMultiselect(true) 
	 roomGrid.setColTypes("ro,ro,ro,ro,ro,ro,ro,ro,ro"); 
	 roomGrid.setColSorting("str,str,str,str,str,str,str,str,str")
	 roomGrid.init();
	 roomGrid.setDblClick(_dataItemDbClick);
	 document.all.pageInfoSpan.innerHTML="每页<input type='text' style='height:18px;width:24px' id='pageCount' value='"+dataList.count+"'>条 总共"+dataList.total+"条 第"+dataList.pageNo+"/"+dataList.maxPageNo+"页";	 
	 setSelecttion("speciality",querySpecial(),"speciality","speciality");
	 setSelecttion("roomTypeName",queryroomType(),"descChina","descChina");
}

function queryroomType(){
	var serviceCall = new ServiceCall();
	 var obj=new Object();
	 obj.viewName='PUB_RESTRICTION';
	 obj.advQueryC=" keyword = 'ROOM_TYPE' and is_display='1' ";
	 serviceCall.init("queryForListSvc");
	 var list=serviceCall.execute(obj);
	 if(list&&list.length)return list;
	 return null;
}

function querySpecial(){
	var serviceCall = new ServiceCall();
	 var obj=new Object();
	 obj.viewName='PUB_SPECIALITY';
	 obj.advQueryC=" speciality_id in (43,44,45,50,60,70,79,80,90,100,120,130,10001) and delete_state = 0";
	 serviceCall.init("queryForListSvc");
	 var list=serviceCall.execute(obj);
	 if(list&&list.length)return list;
	 return null;
}

function query(page){
	 dataList.count=parseInt(document.all.pageCount.value);
	 var serviceCall = new ServiceCall(); 
	 
	 var obj=new Object();
	 obj.pageIndex=dataList.pageNo.toString();//第几页
	 obj.pageSize=dataList.count.toString();//每页大小
	 obj.needFieldConvert="1";

	var fm=new FormUtil(eval("qryCondition"));
	var formInfo=fm.getData();
	for(key in formInfo){
		if(formInfo[key]!="")obj[key]=formInfo[key];
	}
	obj.needFieldConvert="1";
	obj.tableSqlMap="CircuitQuery.selectSPCRoomStep";
	obj.tableCountSqlMap="CircuitQuery.selectSPCRoomCount";

	serviceCall.init("queryForStepSvc");
	 
	 var map=serviceCall.execute(obj);
	 if(map&&map.pageCount){
	 	dataList.maxPageNo=map.pageCount;
	 	dataList.total=map.recordCount;	
	 }else{
	 	dataList.maxPageNo=0;
	 	dataList.total=0;	 
	 }
	 if(!map||!map.list||!map.list.length)roomGrid.clearAll();
	 else roomGrid.loadData(map.list);
	 document.all.pageInfoSpan.innerHTML="每页<input type='text' style='height:18px;width:24px' id='pageCount' value='"+dataList.count+"'>条 总共"+dataList.total+"条 第"+dataList.pageNo+"/"+dataList.maxPageNo+"页";
	return 0;
}
