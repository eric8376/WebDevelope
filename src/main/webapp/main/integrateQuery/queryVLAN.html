<script>
var pageIndex=0;
var pageSize="20";
var dataList=new DataList(null,0,20,1);
function init(){
	 VlanGrid = new dhtmlXGridObject('VlanGridbox');
	 VlanGrid.setImagePath("../../inc/dhtmlxGrid/imgs/");
	 VlanGrid.setHeader("VLAN编号,VLAN名称,所属专业,起始VLAN号,终止VLAN号,所属VLAN编号,所属VLAN名称,设备编号,设备名称,节点编号,节点名称"); 
	 VlanGrid.setInitWidths("120,150,120,120,120,120,120,120,120,120,120")
	 VlanGrid.setColAlign("left,left,left,left,left,left,left,left,left,left,left")
	 VlanGrid.setColShow("block,block,block,block,block,block,block,block,block,block,block");
	 VlanGrid.setColId("vlanNo,vlanName,speciality,beginVlanNumber,endVlanNumber,parentVlanNo,parentVlanName,eqpNo,eqpName,nodeNo,nodeName")
	 //VlanGrid.setMultiselect(true) 
	 VlanGrid.setColTypes("ro,ro,ro,ro,ro,ro,ro,ro,ro,ro,ro"); 
	 VlanGrid.setColSorting("str,str,str,str,str,str,str,str,str,str,str")
	 VlanGrid.init();
	 VlanGrid.setDblClick(_dataItemDbClick);
	 setSelecttion("oprStateId",queryOptState(),"serialNo","descChina");
	 setDefaultSel("oprStateId","空闲");
	 document.all.pageInfoSpan.innerHTML="每页<input type='text' style='height:18px;width:24px' id='pageCount' value='"+dataList.count+"'>条 总共"+dataList.total+"条 第"+dataList.pageNo+"/"+dataList.maxPageNo+"页";	 	 
}

function queryOptState(){
	var serviceCall = new ServiceCall();
	 var obj=new Object();
	 obj.viewName='PUB_RESTRICTION';
	 obj.advQueryC=" keyword = 'OPERATE_STATE' order by DESC_CHINA  asc";
	 serviceCall.init("queryForListSvc");
	 var list=serviceCall.execute(obj);
	 if(list&&list.length)return list;
	 return null;
}

function query(page){
	 dataList.count=parseInt(document.all.pageCount.value);
	 var serviceCall = new ServiceCall(); 
	 
	 var obj=new Object();
	 obj.pageIndex=dataList.pageNo.toString();//第几页
	 obj.pageSize=dataList.count.toString();//每页大小

	var fm=new FormUtil(eval("qryCondition"));
	var formInfo=fm.getData();
	for(key in formInfo){
		if(formInfo[key]!="")obj[key]=formInfo[key];
	}
	obj.needFieldConvert="1";
	obj.tableSqlMap="CircuitQuery.selectVlanStep";
	obj.tableCountSqlMap="CircuitQuery.selectVlanCount";
	
	serviceCall.init("queryForStepSvc");
	 
	 var map=serviceCall.execute(obj);
	 if(map&&map.pageCount){
	 	dataList.maxPageNo=map.pageCount;
	 	dataList.total=map.recordCount;	
	 }else{
	 	dataList.maxPageNo=0;
	 	dataList.total=0;	 
	 }
	 if(!map||!map.list||!map.list.length)VlanGrid.clearAll();
	 else VlanGrid.loadData(map.list);
	 document.all.pageInfoSpan.innerHTML="每页<input type='text' style='height:18px;width:24px' id='pageCount' value='"+dataList.count+"'>条 总共"+dataList.total+"条 第"+dataList.pageNo+"/"+dataList.maxPageNo+"页";
	return 0;
}
