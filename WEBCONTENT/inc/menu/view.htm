	function GetQuery(str)
	{
		var reg = new RegExp("[\?&]" + str + "=([^&]*)&*", "ig");
		if (reg.test(location.search)) return RegExp.$1;
		return "";
	}
	var tree = GetQuery("tree");
	var urlPrefix = "?tree=" + tree + "&";
	// 父菜单树同步
	try
	{
		parent.direct.Mark(location.pathname + "?tree=" + GetQuery("tree"));
	}
	catch(e)
	{
	}
